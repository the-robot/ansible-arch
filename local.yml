  # Install fonts
  - name: install fonts
    shell: |
      if [ ! -d "/usr/local/share/fonts" ]
      then
        mkdir /usr/local/share/fonts
      fi

      cp -R fonts/* /usr/local/share/fonts

  # Setup zshrc and other configs
  - name: setup zshrc, oh-my-zsh and other configs
    become: yes
    become_user: robot
    shell: |
      HOME_DIR=$(pwd ~)

      # install oh-my-zsh if not exists
      if [ ! -d "$HOME_DIR/.oh-my-zsh" ]
      then
        sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      fi

      # create config folder if not exists
      if [ ! -d "$HOME_DIR/.config" ]
      then
        mkdir $HOME_DIR/.config
      fi

      # create alacritty folder and setup config if not exists
      if [ ! -d "$HOME_DIR/.config/alacritty" ]
      then
        mkdir $HOME_DIR/.config/alacritty
      fi
      wget https://raw.githubusercontent.com/the-robot/dots/master/terminals/alacritty/alacritty.yml -O $HOME_DIR/.config/alacritty/alacritty.yml

      # install tmux config
      wget https://raw.githubusercontent.com/the-robot/dots/master/terminals/tmux/.tmux.conf -O $HOME_DIR/.tmux.conf

      # install Vundle vim plugin manager
      if [! -d "$HOME_DIR/.vim/bundle/Vundle.vim" ]
      then
        git clone https://github.com/VundleVim/Vundle.vim.git $HOME_DIR/.vim/bundle/Vundle.vim
      fi

      # install Ctrlp fzf vim plugin
      if [ ! -d "$HOME_DIR/.vim/bundle/ctrlp.vim" ]
      then
        git clone https://github.com/ctrlpvim/ctrlp.vim.git $HOME_DIR/.vim/bundle/ctrlp.vim
      fi

      # install neovim config
      if [ -d "$HOME_DIR/.SpaceVim" ]
      then
        # install color
        wget https://raw.githubusercontent.com/the-robot/dots/master/vi/nvim/colors/monokai_pro.vim -O $HOME_DIR/.SpaceVim/colors/monokai_pro.vim

        # override config
        wget https://raw.githubusercontent.com/the-robot/dots/master/vi/nvim/init.vim -O $HOME_DIR/.SpaceVim/init.vim
      fi

      # install spacevim config
      if [ ! -d "$HOME_DIR/.SpaceVim.d" ]
      then
        mkdir $HOME_DIR/.SpaceVim.d
      fi
      wget https://raw.githubusercontent.com/the-robot/dots/master/vi/spacevim/init.toml -O $HOME_DIR/.SpaceVim.d/init.toml

