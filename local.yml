---

- hosts: localhost
  connection: local
  become: true

  vars:
    normal_user: "{{ lookup('env', 'NORMAL_USER' )}}"
    golang_download_url: https://golang.org/dl/go1.16.4.linux-amd64.tar.gz

  tasks:
  # Debug
  - name: print variables for debug
    debug:
      msg: "Non root username is {{ normal_user }}."

  # Install packages
  - name: install essential tools
    package:
      name:
        - bat
        - lsd
        - wget
        - neofetch
        - htop
        - tmux
        - neovim
        - zsh
        - fzf
        - alacritty
        - firefox
        - qbittorrent
        - openvpn
        - vlc

  - name: install developer tools
    package:
      name:
        - python-pip
        - python-setuptools
        - python-virtualenv
        - nmap
        - vscode
        - filezilla
        - aws-cli
        - docker
        - kubectl
        - minikube
        - terraform
  
  # Add user to docker
  - name: add user to docker
    shell: |
      # create docker group if not exists
      if [ $(getent group docker) ]; then
        echo "docker group already exists."
      else
        groupadd docker
      fi

      # add user to docker group if not
      if getent group docker | grep -q "\b{{ normal_user }}\b"; then
        echo "$NORMAL_USER is already in docker group"
      else
        usermod -aG docker $NORMAL_USER
      fi

  # Yay package manager for linux
  - name: install yay package manager
    local_action: command sh scripts/install-yay.sh

  # Install aur packages with yay
  - name: install aur packages with yay
    become: yes
    become_user: "{{ normal_user }}"
    shell: |
      #######################################
      # Install package with yay if it does not exists in a system.
      # Arguments:
      #   Command name.
      #   Package name.
      #######################################
      function yay_if_not_exists() {
        if ! command -v "$1" &> /dev/null; then
          yay -a -Sy --noconfirm --cleanafter $2
        fi
      }

      # install spotify
      yay_if_not_exists "spotify" "spotify"

      # install postman
      yay_if_not_exists "postman" "postman-bin"

      # install slack
      yay_if_not_exists "slack" "slack-desktop"

      # install discord
      yay_if_not_exists "discord" "discord_arch_electron"

      # install telegram
      yay_if_not_exists "telegram" "telegram-desktop-bin"

      # install bitwarden
      yay_if_not_exists "bitwarden" "bitwarden-bin"

      # clean unneeded dependencies
      yay --clean --noconfirm

  # Install go programming
  - name: install go programming language
    become: yes
    become_user: "{{ normal_user }}"
    shell: |
      if ! command -v go &> /dev/null; then
        wget {{ golang_download_url }} -O ~/go.tar.gz
        tar -xf go.tar.gz
        rm go.tar.gz
      fi

  # Install rust programming
  - name: install rust programming language
    become: yes
    become_user: "{{ normal_user }}"
    shell: |
      if ! command -v cargo &> /dev/null; then
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | bash -s -- -y
      fi
  
  # Install spacevim
  - name: install spacevim
    become: yes
    become_user: "{{ normal_user }}"
    shell: |
      if [ ! -d "$(pwd ~)/.SpaceVim.d" ]; then
        curl -sLf https://spacevim.org/install.sh | bash
      fi

  # Install fonts
  - name: install fonts
    shell: |
      if [ ! -d "/usr/local/share/fonts" ]; then
        mkdir /usr/local/share/fonts
      fi

      cp -R fonts/* /usr/local/share/fonts

  # Setup zshrc and other configs
  - name: setup zshrc, oh-my-zsh and other configs
    become: yes
    become_user: "{{ normal_user }}"
    shell: |
      HOME_DIR=$(pwd ~)
      DOTS_REPO=https://raw.githubusercontent.com/the-robot/dots/master

      # install z.sh
      if [ ! -f "$HOME_DIR/.z.sh" ]; then
        wget https://raw.githubusercontent.com/rupa/z/master/z.sh -O $HOME_DIR/.z.sh
      fi

      # override .zshrc
      wget $DOTS_REPO/terminals/terminals/.zshrc -O $HOME_DIR/.zshrc

      # install oh-my-zsh if not exists
      if [ ! -d "$HOME_DIR/.oh-my-zsh" ]; then
        sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      fi

      # install zsh syntax highlight
      if [ ! -d "$HOME_DIR/.zsh/zsh-syntax-highlighting" ]; then
        git clone https://github.com/zsh-users/zsh-syntax-highlighting.git $HOME_DIR/.zsh/zsh-syntax-highlighting
      fi

      # create config folder if not exists
      if [ ! -d "$HOME_DIR/.config" ]; then
        mkdir $HOME_DIR/.config
      fi

      # create alacritty folder and setup config if not exists
      if [ ! -d "$HOME_DIR/.config/alacritty" ]; then
        mkdir $HOME_DIR/.config/alacritty
      fi
      wget $DOTS_REPO/terminals/alacritty/alacritty.yml -O $HOME_DIR/.config/alacritty/alacritty.yml

      # install tmux config
      wget $DOTS_REPO/terminals/tmux/.tmux.conf -O $HOME_DIR/.tmux.conf

      # install Vundle vim plugin manager
      if [! -d "$HOME_DIR/.vim/bundle/Vundle.vim" ]; then
        git clone https://github.com/VundleVim/Vundle.vim.git $HOME_DIR/.vim/bundle/Vundle.vim
      fi

      # install Ctrlp fzf vim plugin
      if [ ! -d "$HOME_DIR/.vim/bundle/ctrlp.vim" ]; then
        git clone https://github.com/ctrlpvim/ctrlp.vim.git $HOME_DIR/.vim/bundle/ctrlp.vim
      fi

      # install neovim config
      if [ -d "$HOME_DIR/.SpaceVim" ]; then
        # install color
        wget $DOTS_REPO/vi/nvim/colors/monokai_pro.vim -O $HOME_DIR/.SpaceVim/colors/monokai_pro.vim

        # override config
        wget $DOTS_REPO/vi/nvim/init.vim -O $HOME_DIR/.SpaceVim/init.vim
      fi

      # install spacevim config
      if [ ! -d "$HOME_DIR/.SpaceVim.d" ]; then
        mkdir $HOME_DIR/.SpaceVim.d
      fi
      wget $DOTS_REPO/vi/spacevim/init.toml -O $HOME_DIR/.SpaceVim.d/init.toml

